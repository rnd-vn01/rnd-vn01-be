  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - main
                - develop
  deploy-to-staging:
    jobs:
      - test:
          filters:
            branches:
              only: develop
      - deploy-to-staging:
          requires:
            - test

  deploy-to-live:
